<!DOCTYPE html>
<html>
<head>
<link href="css/my.css" rel="stylesheet">

<style>
div#memory_board{
	background:#CCC;
	border:#999 1px solid;
	width:100vw;
	height:100vh;
	padding:10px;
	margin:0px auto;
}
div#memory_board > div{
	background: url(question_small.png) no-repeat center;
	border:#000 1px solid;
	width:9%;
	height:7%;
	float:left;
	margin:8px;
	padding:12px;
	font-size:35px;
	cursor:pointer;
	text-align:center;
    border-radius: 20px;
}
</style>
</head>
<body>
<div id="memory_board"></div>
<!--generates the board-->
<script type="text/javascript" src="js/my.js"></script>
</body>
</html>
